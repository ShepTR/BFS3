<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleTech Force Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
        console.log('Debug: Page starting to load');
        window.addEventListener('error', function(e) {
            console.log('Script error:', e);
        });
    </script>
    <style>
        .card-preview {
            margin-top: 20px;
            text-align: center;
        }
        .card-preview img {
            width: 350px;  /* 3.5 inches at 100 DPI */
            height: 250px; /* 2.5 inches at 100 DPI */
            object-fit: contain;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 350px;  /* 3.5 inches at 100 DPI */
            height: 250px; /* 2.5 inches at 100 DPI */
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        @media print {
            .no-print {
                display: none;
            }
            .card-container {
                display: flex;
                flex-wrap: wrap;
                gap: 0.1in;
                justify-content: flex-start;
                margin-top: 0.2in;
            }
            .card {
                width: 3.25in;  /* Increased by 30% from 2.5in */
                height: 4.55in; /* Increased by 30% from 3.5in */
                border: 1px solid #ccc;
                padding: 0.1in;
                margin: 0.05in;
                text-align: center;
                page-break-inside: avoid;
                transform: rotate(90deg);
                transform-origin: top left;
                position: relative;
                left: 0;
                margin-left: 4.55in; /* Updated to match new height */
            }
            .card img {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Unit Selection Panel -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Unit Selection</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="unitType" class="form-label">Unit Type</label>
                                <select id="unitType" class="form-select">
                                    <option value="vehicle">Vehicle</option>
                                    <option value="protomech">Protomech</option>
                                    <option value="battlearmor">Battle Armor</option>
                                    <option value="infantry">Infantry</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="unitSelect" class="form-label">Select Unit</label>
                                <select id="unitSelect" class="form-select">
                                    <option value="">Choose a unit...</option>
                                </select>
                            </div>
                        </div>
                        <div id="cardPreview" class="text-center mb-3">
                            <img id="previewCard" src="" alt="Unit Card Preview" style="display: none; max-width: 300px;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Experience Level:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="experience" id="regular" value="regular" checked>
                                <label class="form-check-label" for="regular">Regular</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="experience" id="veteran" value="veteran">
                                <label class="form-check-label" for="veteran">Veteran</label>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="addUnit">Add Unit</button>
                        <div class="mt-2 version">Version 0.32</div>
                    </div>
                </div>
            </div>

            <!-- Force List Panel -->
            <div class="col-md-9">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Your Force</h3>
                        <div>
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <div class="btn-group btn-group-sm me-2" role="group">
                                        <button type="button" class="btn btn-outline-primary" id="scale1">Scale 1</button>
                                        <button type="button" class="btn btn-outline-primary" id="scale2">Scale 2</button>
                                        <button type="button" class="btn btn-outline-primary" id="scale3">Scale 3</button>
                                    </div>
                                    <div class="d-inline-block">
                                        <label for="maxPoints" class="form-label mb-0">Max Points:</label>
                                        <input type="number" id="maxPoints" class="form-control form-control-sm" style="width: 80px;" min="0" value="32">
                                    </div>
                                </div>
                                <span class="badge bg-primary" id="totalPointsBadge">BFS Total: <span id="totalPoints">0</span></span>
                                <button class="btn btn-danger ms-2" id="deleteForce">Delete Force</button>
                                <button class="btn btn-success ms-2" id="printForce">Print Force</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" style="overflow-y: auto;">
                        <div id="forceList" class="card-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>console.log('Debug: Loading units.js');</script>
    <script src="js/units.js"></script>
    <script>console.log('Debug: Loading script.js');</script>
    <script src="js/script.js"></script>
    <script>console.log('Debug: All scripts loaded');</script>
</body>
</html>
